<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Guess the number between 1 to 10</h1>
      </div>
      <div class="code">
        <input type="text" id="textBox" placeholder="type the number..." />
        <button id="guessing">Guess the number</button>
      </div>
      <p id="noOfGuesses">no of guesses</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
